# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET CI PIPELINE

on:
  pull_request:
    branches: [ "master" ]

jobs:
  restore:
    runs-on: ubuntu-latest
    steps:
      - run: echo "the job is now running on a ${{ runner.os }} server hosted by Github!"
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            nuget-${{ runner.os }}-

  build:
    runs-on: ubuntu-latest
    needs: restore  # This job runs only after restore finishes
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies (use cache if available)
        run: dotnet restore
      - name: Build API
        run: dotnet build --no-restore --output bin/
      - name: Save build output
        uses: actions/upload-artifact@v4
        with:
            name: build-output
            path: bin/
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
        - uses: actions/checkout@v4
        - name: Setup .NET
          uses: actions/setup-dotnet@v4
          with:
            dotnet-version: 8.0.x
        - name: Restore dependencies (use cache if available)
          run: dotnet restore
        - name: Download Build Artifacts
          uses: actions/download-artifact@v4
          with:
            name: build-output
            path: bin/
        - name: Run Tests
          run: dotnet test {{ github.workspace }}/bin/SocialMediaBackend.Tests.dll --no-build --verbosity normal